<div *ngIf="messageService.messages.length">
  <div *ngFor='let message of messageService.getSuccessMessages()'> 
    <div class="w3-panel  w3-green">
    <p>{{message.message}}</p>
  </div>
  </div>
  <div *ngFor='let message of messageService.getErrorMessages()'> 
    <div class="w3-panel  w3-red">
    <p>{{message.message}}</p>
  </div>
  </div>
  <!--
  <button class="clear"
          (click)="messageService.clear()">clear</button>
		  -->
</div>
